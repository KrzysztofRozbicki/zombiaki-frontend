<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/board.css" />
    <title>Zombiaki</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="intro">
        <img class="cover_img" src="images/art/cover.webp" id="cover" alt="start_screen" />
        <p id="start">START</p>
      </div>

      <!-- WYBÓR RASY -->
      <div class="choose-race" id="choose-race">
     
        <!-- <div id="choose-zombiaki">
          <img src="images/cards/zombiaki/rewers.webp" alt="zombiaki" />
          <p>Zombiaki</p>
        </div>

        <div id="choose-ludzie">
          <img src="images/cards/ludzie/rewers.webp" alt="ludzie" />
          <p>Ludzie</p>
        </div> -->
      </div>

      <!-- ALERT O WYRZUCENIU KARTY -->
      <div id="alert" class="hidden">
        <div>
          <button id="close_alert" class="close_backdrop">X</button>
          <p id="alert_text"></p>
        </div>
      </div>
      
      <!-- WYBRANA KARTA -->
      <div id="chosen_card" class="hidden">
        <div>
          <img src="" id="chosen_card_picture" alt="wybrana karta" />
          <button id="close_card" class="close_backdrop">X</button>
          <div id="chosen_card_health"></div>
          <div class="card_buttons_box">
            <button id="play_card" class="hidden">ZAGRAJ</button>
            <button id="throw_card">ODRZUĆ</button>
            <button id="play_overlay" class="hidden"></button>
            <button id="play_other" class="hidden"></button>
          </div>
        </div>
      </div>
      <div id="board" class="board hidden">
        <!-- MENU -->
        <div class="menu hidden" id="menu">
          <p class="reset" id="reset">RESET</p>
        </div>

        <!-- TALIA ZOMBIAKI -->
        <div id="deck_zombiaki" class="deck">
          <img
            src="images/cards/zombiaki/rewers.webp"
            alt="card1"
            id="card_1_zombiaki"
            class="card_zombiaki"
          />
          <img
            src="images/cards/zombiaki/rewers.webp"
            alt="card2"
            id="card_2_zombiaki"
            class="card_zombiaki"
          />
          <img
            src="images/cards/zombiaki/rewers.webp"
            alt="card3"
            id="card_3_zombiaki"
            class="card_zombiaki"
          />
          <img
            src="images/cards/zombiaki/rewers.webp"
            alt="card4"
            id="card_4_zombiaki"
            class="card_zombiaki"
          />
          <div id="rewers_stack_zombiaki" class="end_turn">
            <img src="images/cards/zombiaki/rewers_rotated.webp" class="stack"/>
            <img src="images/cards/zombiaki/rewers_rotated.webp" class="stack"/>
            <img src="images/cards/zombiaki/rewers_rotated.webp" class="stack"/>
            <img src="images/cards/zombiaki/rewers_rotated.webp" class="stack"/>
            <p>KONIEC TURY</p>
          </div>
        </div>
        <!-- PLANSZA -->
        <div id="streets">
          <div id="levels">
            <img src="images/przecznice/5.webp" alt="lvl5" />
            <img src="images/przecznice/4.webp" alt="lvl4" />
            <img src="images/przecznice/3.webp" alt="lvl3" />
            <img src="images/przecznice/2.webp" alt="lvl2" />
            <img src="images/przecznice/1.webp" alt="lvl1" />
          </div>
          <div id="tor_1">
            <div class="tor_fire hidden"></div>
            <div class="tor_electricity hidden"></div>
            <div class="tor_jajnik hidden"></div>
            <div data-tor="1" data-przecznica="5" class="field"></div>
            <div data-tor="1" data-przecznica="4" class="field"></div>
            <div data-tor="1" data-przecznica="3" class="field"></div>
            <div data-tor="1" data-przecznica="2" class="field"></div>
            <div data-tor="1" data-przecznica="1" class="field"></div>
          </div>
          <div id="tor_2">
            <div class="tor_electricity hidden"></div>
            <div class="tor_jajnik hidden"></div>
            <div data-tor="2" data-przecznica="5" class="field"></div>
            <div data-tor="2" data-przecznica="4" class="field"></div>
            <div data-tor="2" data-przecznica="3" class="field"></div>
            <div data-tor="2" data-przecznica="2" class="field"></div>
            <div data-tor="2" data-przecznica="1" class="field"></div>
          </div>
          <div id="tor_3">
            <div class="tor_fire hidden"></div>
            <div class="tor_electricity  hidden"></div>
            <div class="tor_jajnik hidden"></div>
            <div data-tor="3" data-przecznica="5" class="field"></div>
            <div data-tor="3" data-przecznica="4" class="field"></div>
            <div data-tor="3" data-przecznica="3" class="field"></div>
            <div data-tor="3" data-przecznica="2" class="field"></div>
            <div data-tor="3" data-przecznica="1" class="field"></div>
          </div>
        </div>
        <!-- TALIA LUDZIE -->
        <div id="deck_ludzie" class="deck">
          <img
            src="images/cards/ludzie/rewers.webp"
            alt="card1"
            id="card_1_ludzie"
            class="card_ludzie"
          />
          <img
            src="images/cards/ludzie/rewers.webp"
            alt="card2"
            id="card_2_ludzie"
            class="card_ludzie"
          />
          <img
            src="images/cards/ludzie/rewers.webp"
            alt="card3"
            id="card_3_ludzie"
            class="card_ludzie"
          />
          <img
            src="images/cards/ludzie/rewers.webp"
            alt="card4"
            id="card_4_ludzie"
            class="card_ludzie"
          />
          <div id="rewers_stack_ludzie" class="end_turn">
            <img src="images/cards/ludzie/rewers_rotated.webp" class="stack"/>
            <img src="images/cards/ludzie/rewers_rotated.webp" class="stack"/>
            <img src="images/cards/ludzie/rewers_rotated.webp" class="stack"/>
            <img src="images/cards/ludzie/rewers_rotated.webp" class="stack"/>
            <p id="end_turn" >KONIEC TURY</p>
          </div>
        </div>
        <!-- ANULUJ KARTĘ -->
        <button id="cancel" class="hidden" >ANULUJ</button>
      </div>
    </main>
    <!-- <footer>
      <p>Wersja on-line: <a href="https://pogbit.com/">Pogbit.com</a></p>
    </footer> -->

    <script type="module" src="scripts/index.js" async></script>
  </body>
</html>
